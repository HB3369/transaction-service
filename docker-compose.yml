services:
  postgres:
    image: postgres:15-alpine
    container_name: transactions-db
    environment:
      POSTGRES_DB: transactions
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d transactions" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transactions-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transaction-service
    ports:
      - "8080:8080"
    environment:
      # Override application.yml con variables de entorno
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/transactions
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/transactions
      SPRING_FLYWAY_USER: admin
      SPRING_FLYWAY_PASSWORD: admin123
      # JVM options (override de Dockerfile)
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - transactions-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  transactions-network:
    driver: bridge
